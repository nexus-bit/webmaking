<!DOCTYPE html>
<html>
<head>
    <title>5.table</title>
    <!--※아래는 Style 태그를 사용하는 내부 스타일 시트임(html문서 내의 CSS지만 태그 밖에 있음)-->
    <!--※스타일 내용: 테이블에 테두리 1px #FA60FF색 실선
    <!--※collapse: td, table 모두에 테두리가 있어 두줄이 되는 것을 방지(두개이상 줄 결합)-->
    
    <style>
    table, td, tr, th{
        border: 1px #FA60FF solid;
        border-collapse: collapse;
    }
    </style>
</head>
    
<body>
    <h1>Table(표 작성)</h1><hr>
    
    <table width=60% height='600'><!--기본단위:픽셀px-->
        <tr><!--테이블 로우-->
            <th>구분</th><!--테이블 헤드:가운데정렬, bold-->
            <th>당직계통</th>
            <th>먹은 짬</th>
        </tr>
        <tr>
            <td>1</td><!--테이블 데이터-->
            <td>당직사관</td>
            <td>1500</td>
        </tr>
        <tr>
            <td>2</td>
            <td>당직부사관</td>
            <td>120</td>
        </tr>
        <tr>
            <td>3</td>
            <td>당직사령</td>
            <td>24000</td>
        </tr>
        <tr>
            <td colspan='2'>총 짬순</td>
            <!--1열(col)과 2열(col)을 병합:colspan-->
            <td>25620</td>
        </tr>
    </table>
    
    <hr><a href=004.html> 이전 페이지</a><a href=006.html> 다음 페이지</a>
</body>
</html>
