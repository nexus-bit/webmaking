<!DOCTYPE html>
<html>
<head>
    <title>8.CSS_1(클래스 사용 방법)</title>
    <style>
        .one{color:red;}
        .two{color:blue;}
        .three{color:green;}
        .size{font-size:20px;}
        /*클래스를 통해 각각의 h1마다 다른 스타일CSS 부여*/
        /*클래스는 .으로 구분, 이름은 알파벳, '_'로 시작!*/
    </style>
</head>
    
<body>
    <h1>CSS_1(클래스 사용 방법)</h1><hr>
    
    
    <h1 class="one size">class는 one+size</h1>
    <h1 class="two">class는 two</h1>
    <h1 class="three size">class는 three+size</h1>
    <!--class는 id와 다르게 한 문서 내에 여러번 사용 가능-->

</body>
</html>
