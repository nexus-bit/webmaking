<!DOCTYPE html>
<html>
<head>
    <title>3.미디어태그</title>
</head>
    
<body>
    <h1>미디어 태그</h1><hr>
    
    <p>※이미지가 없는 경우</p>
    <img src="https://naver.com" alt="이미지 없을때 나오는 경고문구"><br>
    
    <p>※이미지를 인터넷 절대링크에서 가져올게요</p>
    <!--이미지 코드 보는 방법 : ctrl+sft+i-->
    <img src="https://cdn.pixabay.com/photo/2013/01/15/08/12/jeju-74956_960_720.jpg" alt="이미지 없음"><br>
    
    <p>※이미지를 폴더 상대링크에서 가져올게요</p>
    <!--이미지는 이미지끼리 폴더 만들어 정리하는게 좋음-->
    <img src=testimg.jpg alt="이미지 없음"><hr>
    
    <p>※유튜브에서 영상을 가져올게요</p>
    <!--유튜브 영상 소스코드를 복사하여 그대로 붙여넣기함-->
    <iframe width="427" height="240" src="https://www.youtube.com/embed/o1tcZWI-P30" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><hr>
    
    <p>※잘 안쓰는 audio, video 태그, 작동도 잘 안됨</p>
    <audio src=""></audio>
    <video src="" autoplay poster=""></video>
    <!--위 두 태그는 잘 안 - 비디오를 서버에서 저장을 하면 네트워크 부하가 생기고 용량도 차지함, autoplay~~ 는 용량이 크기 때문에 이미지를 먼저 보여주겠다는 속성-->
    
    <hr><a href=002.html> 이전 페이지</a><a href=004.html> 다음 페이지</a>
</body>
</html>
